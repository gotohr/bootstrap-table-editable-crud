<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-table-modal-editable</title>

    <link rel="stylesheet" type="text/css" media="all" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="bower_components/x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="bower_components/bootstrap-table/dist/bootstrap-table.min.css"/>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-mockjax/dist/jquery.mockjax.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-table/dist/bootstrap-table.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-table/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>

    <script type="text/javascript" src="js/bootstrap-table-editable-crud.js"></script>
    <script type="text/javascript" src="js/notify.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <table id="bt-table" class="table table-feat table-hover"
           data-striped="true"
           data-id-field="id"
           data-unique-id="id"
           data-side-pagination="server"
           data-url="data.json">
    </table>

    <button id="displayUpsertModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#upsertModal">
        Create new
    </button>

    <div class="modal fade" id="upsertModal" tabindex="-1" role="dialog" aria-labelledby="upsertModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="upsertModalLabel">Create new row</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button id="closeModal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
